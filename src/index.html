<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/main.js" defer></script>
    <title>Auction House | Listings</title>
  </head>
  <body class="">
    <nav class="nav text-bg-light fixed-bottom d-flex justify-content-around">
      <a class="nav-link" id="profileBtn" href="#"
        ><i class="bi bi-person m-2 h1"></i
      ></a>
      <a class="nav-link active" id="homeBtn" aria-current="page" href="#"
        ><i class="bi bi-house m-2 h1"></i
      ></a>
      <a class="nav-link" id="logoutBtn" href="#"
        ><i class="bi bi-box-arrow-right m-2 h1"></i
      ></a>
    </nav>
    <div class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Auction House</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <span class="row justify-space-between">
          <h1 class="col-5">Listings</h1>
          <i class="bi bi-plus-circle col-2 h1"></i>
          <div class="btn-group col-5">
            <button
              type="button"
              class="btn btn-light dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </span>
        <article class="container listings-container"></article>
      </div>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        class="stickyBtn btn btn-primary position-fixed sticky-bottom bottom-0 end-0 me-4 mb-5 row-gap-3"
      >
        Login/Register
      </button>
    </main>
    <div
      class="modal fade"
      id="loginModal"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <form class="modal-dialog modal-dialog-centered m-5" id="loginForm">
        <div class="modal-content">
          <div class="modal-header mb-4">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Login User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="email" class="col-form-label>">Email address: </label>
              <input
                name="email"
                type="email"
                class="form-control mb-4"
                id="email"
              />
              <label for="password" class="col-form-label">Password: </label>
              <input
                name="password"
                type="password"
                class="form-control mb-4"
                id="password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 mb-4">
              Login
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary w-100 mb-4"
              data-bs-target="#registerModal"
              data-bs-toggle="modal"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="registerModal"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <form class="modal-dialog modal-dialog-centered m-5" id="registerForm">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
              Register User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="name" class="col-form-label>">Username: </label>
              <input
                name="name"
                type="name"
                class="form-control mb-2"
                id="nameRegister"
              />
              <label for="email" class="col-form-label>">Email address: </label>
              <input
                name="email"
                type="email"
                class="form-control mb-2"
                id="emailRegister"
              />
              <label for="password" class="col-form-label">Password: </label>
              <input
                name="password"
                type="password"
                class="form-control mb-2"
                id="passwordRegister"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 mb-4">
              Register
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary w-100 mb-4"
              data-bs-target="#loginModal"
              data-bs-toggle="modal"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
    <template id="template-card">
      <div class="card">
        <div class="row">
          <div class="col">
            <!--  -->
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
