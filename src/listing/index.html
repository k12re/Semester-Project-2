<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/main.js" defer></script>
    <title>Auction House | Listing</title>
  </head>
  <body class="">
    <nav class="nav text-bg-light fixed-bottom d-flex justify-content-around">
      <a class="nav-link" id="profileBtn" href="/profiles/"
        ><i class="bi bi-person m-2 h1"></i
      ></a>
      <a class="nav-link active" id="homeBtn" aria-current="page" href="/"
        ><i class="bi bi-house m-2 h1"></i
      ></a>
      <a class="nav-link" id="logoutBtn" href="#"
        ><i class="bi bi-box-arrow-right m-2 h1"></i
      ></a>
    </nav>
    <div class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Auction House</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <span class="d-flex justify-space-between mb-4 m-3">
          <h1 class="col-5">Listing</h1>
          
        </span>
        <div class="container">
          <article class="row listing-container"></article>
        </div>
      </div>
    </div>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        class="stickyBtn btn btn-primary position-fixed sticky-bottom bottom-0 end-0 me-4 mb-5 row-gap-3"
      >
        Login/Register
      </button>
    </main>
    <template id="listing-template">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="card shadow border border-0 m-2 mb-5">
              <h2 class="title-text m-3"></h2>
              <p class="created-text m-3"></p>
              <p class="description-text m-3"></p>
              <img class="listing-img" />
              <span
                ><img
                  class="image rounded-circle avatar-img avatar-img-small col-1 mt-2 ms-3" /><a
                  class="username btn link-primary text-muted mt-2 ms-2"
                ></a
              ></span>
              <p class="end-date m-3"></p>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
