<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/main.js" defer></script>
    <title>Auction House | Profile</title>
  </head>
  <body class="">
    <nav class="nav text-bg-light fixed-bottom d-flex justify-content-around">
      <a class="nav-link" id="profileBtn" href="/profiles/"
        ><i class="bi bi-person m-2 h1"></i
      ></a>
      <a class="nav-link active" id="homeBtn" aria-current="page" href="/"
        ><i class="bi bi-house m-2 h1"></i
      ></a>
      <a class="nav-link" id="logoutBtn" href="#"
        ><i class="bi bi-box-arrow-right m-2 h1"></i
      ></a>
    </nav>
    <div class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Auction House</a>
        <!-- <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <span class="row justify-space-between mb-4 m-2">
          <h1 class="col-5">Profile</h1>
        </span>
        <div class="container">
          <article class="row profile-container">
            <div class="container" id="edit-profile-form-container">
              <form class="border-0" id="edit-avatar-form">
                <div class="row mb-3 mx-auto">
                  <div class="col-12">
                    <p class="edit-profile mb-2">Edit avatar:</p>
                    <input type="text" class="form-control" id="editAvatar" name="avatar" aria-describedby="avatarHelp" placeholder="Type URL...">
                    <label for="editAvatar" class="form-label"></label>
                    <button type="submit" class="btn btn-primary me-3 mb-3 col-12">Submit avatar</button>
                  </div>
                </div>
              </form>
            </div>
          </article>
        </div>

        <h2 class="m-3">Listings:</h2>
        <div class="container">
          <article class="row list-container"></article>
        </div>
      </div>
    </div>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        class="stickyBtn btn btn-primary position-fixed sticky-bottom bottom-0 end-0 me-4 mb-5 row-gap-3"
      >
        Login/Register
      </button>
    </main>
    <template id="profile-template">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="card shadow border border-0 mb-4 pb-3 pt-3">
              <img class="avatar-image-big avatar-img rounded-circle col-3 m-3" />
              <div class="container" id="edit-profile-form-container">
              </div>
              <div class="col-8 "><h2 class="seller-text col-8 m-3"></h2>
              <p class="email-text col-8 m-3"></p>
              <p class="wins-text m-3"></p>
              <span class="text-end"
                ><i class="bi bi-piggy-bank-fill ms-3 h2"></i><span
                  class="credits m-3 h3"
                ></span
              ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="listing-list-template">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="card list-card shadow border border-0 mb-5 d-flex">
               <img class="list-img col-3 h-100 rounded-start float-start">
               <div class="col-8 position-absolute top-0 end-0 mt-3 ms-3">
               <h3 class="list-item text-start me-3"></h3>
               <p class="end-date text-start me-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
