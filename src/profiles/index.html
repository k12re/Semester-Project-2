<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/main.js" defer></script>
    <title>Auction House | Profiles</title>
  </head>
  <body class="">
    <nav class="nav text-bg-light d-flex">
      <a class="nav-link" id="profileBtn" href=""
        ><i class="bi bi-person m-2 h3"></i
      ></a>
      <a class="nav-link active" id="homeBtn" aria-current="page" href="/"
        ><i class="bi bi-house m-2 h3"></i
      ></a>
      <a class="nav-link" id="logoutBtn" href="#"
        ><i class="bi bi-box-arrow-right m-2 h3"></i
      ></a>
    </nav>
    <div class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Auction House</a>
      </div>
    </div>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <span class="row justify-space-between mb-4 m-3">
          <h1 class="col-5">Profiles</h1>
          
        </span>
        <div class="container">
          <article class="row profiles-container"></article>
        </div>
      </div>
    </div>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        class="stickyBtn btn btn-primary position-fixed sticky-bottom bottom-0 end-0 me-4 mb-5 row-gap-3"
      >
        Login/Register
      </button>
    </main>
    <template id="profiles-template">
          <div class="col-sm-6 col-md-4">
            <div class="card shadow border border-0 m-4 mb-5">
              <img class="avatar-image-big avatar-img rounded-circle col-3 m-3" />
              <h2 class="seller-text col-8 m-3"></h2>
              <p class="email-text col-8 m-3"></p>
              <p class="wins-text m-3"></p>
              <span
                ><i class="bi bi-piggy-bank-fill m-2 h2 m-3"></i><p
                  class="credits m-3"
                ></p
              ></span>
            </div>
          </div>
    </template>
  </body>
</html>
